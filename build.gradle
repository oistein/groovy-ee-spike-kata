apply plugin: "groovy"
apply plugin: "eclipse"
apply plugin: "war"

repositories {
    mavenCentral()
}
 
configurations {
    options.encoding = "utf-8"
    testCompile.transitive = true
}
 
dependencies {
    groovy "org.codehaus.groovy:groovy-all:1.8.2"
 
    def gebVersion = "0.6.0"
    def seleniumVersion = "2.5.0"
 
    compile "org.mortbay.jetty:jetty-embedded:6.1.26"
    compile "com.h2database:h2:1.3.159"

    testCompile "org.spockframework:spock-core:0.5-groovy-1.8"
    testCompile "org.codehaus.geb:geb-spock:$gebVersion"
    testCompile "org.codehaus.geb:geb-junit4:$gebVersion"
    testCompile "junit:junit-dep:4.8.2"
    testCompile "org.seleniumhq.selenium:selenium-htmlunit-driver:$seleniumVersion"
}
 
test {
    systemProperties "geb.build.reportsDir": "$reportsDir/geb"
}